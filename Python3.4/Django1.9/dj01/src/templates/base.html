<!DOCTYPE html>
<html>
	<head>
		<title>{% block headTitle %}Django1.9{% endblock headTitle %}</title>
	</head>
	<body>

	<div>
		{% block content %}
		<h1>going</h1>
		<h1>{{ title }}</h1>

		{{ obj_list }}
		<br/>
		{% for obj in obj_list %}
			<!-- <a href='{% url "detail" id=obj.id %}'>{{ obj.title }}</a><br/> -->
			<a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a>
			{{ obj.content }}<br/>
			{{ obj.timestamp }}<br/>
			{{ obj.updated }}<br/>
			{{ obj.id }}<br/>
		{% endfor %}
		{% endblock content %}
	</div>
	</body>
</html>
